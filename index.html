<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Starting Task...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #3b82f6;
    }
    #loader {
      margin-top: 30px;
      display: none;
    }
    #codeContainer {
      margin-top: 30px;
      background: #e0f2fe;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      font-size: 20px;
      user-select: all;
      cursor: pointer;
    }
    #notice {
      margin-top: 20px;
      font-weight: bold;
      color: #0c4a6e;
    }
    #copyBtn {
      margin-top: 15px;
      padding: 8px 20px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>üöÄ Starting Task...</h1>
  <p>Please copy your unique code below and use it on the reward page within 7 minutes.</p>

  <div id="codeContainer">Generating code...</div>
  <br />
  <button id="copyBtn">Copy Code</button>

  <div id="notice">üîî Your code is valid for 7 minutes only.</div>

  <div id="loader">
    <img src="https://i.gifer.com/ZZ5H.gif" width="60" alt="Loading..." />
    <p>Redirecting...</p>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBOASGBeUx9WtencQSpHxIuVYROCIg5yGg",
      authDomain: "eran-money-34265.firebaseapp.com",
      databaseURL: "https://eran-money-34265-default-rtdb.firebaseio.com",
      projectId: "eran-money-34265",
      storageBucket: "eran-money-34265.appspot.com",
      messagingSenderId: "823464354489",
      appId: "1:823464354489:web:72ae96a89d0356b721f168"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const query = new URLSearchParams(window.location.search);
    const uid = query.get("uid");
    const task = query.get("task");

    const codeContainer = document.getElementById("codeContainer");
    const copyBtn = document.getElementById("copyBtn");
    const loader = document.getElementById("loader");

    if (!uid || !task) {
      document.body.innerHTML = "<h2 style='color:red;'>‚ùå UID or Task ID missing from URL.</h2>";
    } else {
      // Generate unique code/token
      const token = Math.random().toString(36).substring(2, 10);
      codeContainer.textContent = token;

      // Save token and status: false with timestamp
      db.ref(`clickTrackings/${uid}/${task}`).set({
        token: token,
        status: false,
        createdAt: Date.now()
      });

      // Copy button functionality
      copyBtn.addEventListener("click", () => {
        navigator.clipboard.writeText(token).then(() => {
          alert("Code copied to clipboard! Use it on the reward page within 7 minutes.");
          // Optionally show loader and redirect to reward page or let user manually go
          // Uncomment below lines if you want auto redirect on copy
          /*
          copyBtn.style.display = "none";
          codeContainer.style.display = "none";
          loader.style.display = "block";
          setTimeout(() => {
            window.location.href = "https://spyro-ajay.github.io/reward.html";
          }, 2000);
          */
        });
      });
    }
  </script>
</body>
</html>

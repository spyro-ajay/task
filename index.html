<body>
  <h2 style="text-align:center;">Processing Your Task...</h2>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>

  <!-- Firebase Config -->
  
   <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBOASGBeUx9WtencQSpHxIuVYROCIg5yGg",
    authDomain: "eran-money-34265.firebaseapp.com",
    databaseURL: "https://eran-money-34265-default-rtdb.firebaseio.com",
    projectId: "eran-money-34265",
    storageBucket: "eran-money-34265.appspot.com",
    messagingSenderId: "823464354489",
    appId: "1:823464354489:web:72ae96a89d0356b721f168"
  };
  firebase.initializeApp(firebaseConfig);

  const params = new URLSearchParams(window.location.search);
  const uid = params.get("uid");
  const task = params.get("task");
  const token = params.get("token");

  if (uid && task && token) {
    firebase.database().ref(`verifyTokens/${uid}/${task}`).once("value").then(snapshot => {
      const data = snapshot.val();
      if (data && data.token === token) {
        firebase.database().ref(`tokens/${uid}/${task}`).set({
          verified: true,
          timestamp: Date.now()
        }).then(() => {
          setTimeout(() => {
            window.location.href = `https://yourappdomain.com/redirect.html?uid=${uid}&task=${task}`;
          }, 3000);
        });
      } else {
        document.body.innerHTML = "‚ùå Invalid or expired token.";
      }
    });
  }
</script>

</body>

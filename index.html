<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Starting Task...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 30px;
      color: #1e293b;
      position: relative;
    }
    h1 {
      color: #2563eb;
      margin-bottom: 10px;
    }
    #codeContainer {
      margin-top: 20px;
      background: #eff6ff;
      padding: 20px 40px;
      border-radius: 12px;
      font-size: 28px;
      font-weight: 600;
      color: #1e40af;
      letter-spacing: 3px;
      user-select: all;
      cursor: pointer;
      box-shadow: 0 4px 8px rgb(59 130 246 / 0.3);
      transition: background-color 0.3s ease;
    }
    #codeContainer:hover {
      background-color: #dbeafe;
    }
    #copiedMsg {
      color: green;
      margin-top: 10px;
      font-size: 15px;
      display: none;
    }
    #copyBtn, #okBtn {
      margin-top: 20px;
      padding: 12px 28px;
      font-size: 17px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      color: white;
      background: #2563eb;
      box-shadow: 0 4px 8px rgb(37 99 235 / 0.4);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #copyBtn:hover, #okBtn:hover {
      background-color: #1e40af;
    }
    #loader {
      margin-top: 35px;
      display: none;
      text-align: center;
      color: #2563eb;
      font-weight: 600;
      font-size: 18px;
    }
    #loader img {
      display: block;
      margin: 0 auto 15px auto;
    }
    #notice {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 90vw;
      width: 400px;
      background: #e0f2fe;
      border-left: 5px solid #0284c7;
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 14px;
      color: #0369a1;
      text-align: center;
      line-height: 1.4;
      font-weight: 600;
      box-shadow: 0 2px 10px rgb(3 105 161 / 0.15);
      user-select: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>üöÄ Starting Task...</h1>
  <p>Please copy your unique code below and use it on the reward page within 7 minutes.</p>

  <div id="codeContainer" title="Click to copy code">Generating code...</div>
  <div id="copiedMsg">‚úÖ Code Copied!</div>

  <button id="copyBtn">Copy Code</button>
  <button id="okBtn" style="display:none;">OK, Proceed to GP Link</button>

  <div id="loader">
    <img src="https://i.gifer.com/ZZ5H.gif" width="60" alt="Loading..." />
    Redirecting to GP Link...
  </div>

  <div id="notice">
    üîî Your code is valid for 7 minutes only and is unique to you.
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

 <!-- Keep everything exactly same until this part inside <script> tag -->

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBOASGBeUx9WtencQSpHxIuVYROCIg5yGg",
    authDomain: "eran-money-34265.firebaseapp.com",
    databaseURL: "https://eran-money-34265-default-rtdb.firebaseio.com",
    projectId: "eran-money-34265",
    storageBucket: "eran-money-34265.appspot.com",
    messagingSenderId: "823464354489",
    appId: "1:823464354489:web:72ae96a89d0356b721f168"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const query = new URLSearchParams(window.location.search);
  const uid = query.get("uid");
  const task = query.get("task");

  const codeContainer = document.getElementById("codeContainer");
  const copyBtn = document.getElementById("copyBtn");
  const okBtn = document.getElementById("okBtn");
  const loader = document.getElementById("loader");
  const copiedMsg = document.getElementById("copiedMsg");

  let taskLink = null;

  if (!uid || !task) {
    document.body.innerHTML = "<h2 style='color:red;'>‚ùå UID or Task ID missing from URL.</h2>";
  } else {
    // ‚úÖ Generate unique token
    const token = Math.random().toString(36).substring(2, 10);
    codeContainer.textContent = token;

    // ‚úÖ Save to Firebase
    db.ref(`clickTrackings/${uid}/${task}`).set({
      token: token,
      status: false,
      createdAt: Date.now()
    });

    // ‚úÖ Get task link from Firebase
    db.ref(`adminTasks/${task}/link`).once("value").then((snapshot) => {
      taskLink = snapshot.val() || null;
    });

    // ‚úÖ Copy on box or button click
    function copyCode() {
      navigator.clipboard.writeText(token).then(() => {
        copiedMsg.style.display = "block";
        okBtn.style.display = "inline-block";
        copyBtn.style.display = "none";
      });
    }

    codeContainer.onclick = copyCode;
    copyBtn.onclick = copyCode;

    // ‚úÖ Redirect to task link from Firebase
    okBtn.onclick = () => {
      if (!taskLink) {
        alert("‚ùå Task link not found.");
        return;
      }

      codeContainer.style.display = "none";
      copiedMsg.style.display = "none";
      okBtn.style.display = "none";
      loader.style.display = "block";

      setTimeout(() => {
        const a = document.createElement("a");
        a.href = taskLink;
        a.target = "_blank";
        a.rel = "noopener noreferrer";
        a.click();
      }, 1500);
    };
  }
</script>

</body>
</html>

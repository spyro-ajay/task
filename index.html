<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting Task...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #3b82f6;
    }
    #loader {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🚀 Starting Task...</h1>
  <p>Please wait, redirecting you to the task page...</p>
  <div id="loader">
    <img src="https://i.gifer.com/ZZ5H.gif" width="50" alt="Loading..." />
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBOASGBeUx9WtencQSpHxIuVYROCIg5yGg",
      authDomain: "eran-money-34265.firebaseapp.com",
      databaseURL: "https://eran-money-34265-default-rtdb.firebaseio.com",
      projectId: "eran-money-34265",
      storageBucket: "eran-money-34265.appspot.com",
      messagingSenderId: "823464354489",
      appId: "1:823464354489:web:72ae96a89d0356b721f168"
    };

    firebase.initializeApp(firebaseConfig);

    const uid = new URLSearchParams(window.location.search).get("uid");
    const task = new URLSearchParams(window.location.search).get("task");
    const token = new URLSearchParams(window.location.search).get("token");

    if (uid && task && token) {
      // ✅ Token Verify & Mark Task as Verified
      firebase.database().ref(`verifyTokens/${uid}/${task}`).once("value")
        .then(snapshot => {
          const serverToken = snapshot.val();
          if (serverToken && serverToken.token === token) {
            // Mark verified
            firebase.database().ref(`verifyTokens/${uid}/${task}/verified`).set(true).then(() => {
              // ✅ Redirect to GPLink after 2 sec
              setTimeout(() => {
                window.location.href = "https://link.gplinks.in/your-link"; // <-- Replace with real GPLink
              }, 2000);
            });
          } else {
            document.body.innerHTML = "<h2 style='color:red;'>❌ Invalid or Expired Token</h2>";
          }
        });
    } else {
      document.body.innerHTML = "<h2 style='color:red;'>❌ Invalid Link. UID or Token Missing</h2>";
    }
  </script>
</body>
</html>

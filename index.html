<html lang="en">
<head>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 50px;
    }
    h1 { color: #3b82f6; }
    #loader { margin-top: 30px; }
  </style>

<body>
  <h1>üöÄ Starting Task...</h1>
  <p>Please wait, verifying your token and redirecting...</p>
  <div id="loader">
    <img src="https://i.gifer.com/ZZ5H.gif" width="60" alt="Loading..." />
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBOASGBeUx9WtencQSpHxIuVYROCIg5yGg",
      authDomain: "eran-money-34265.firebaseapp.com",
      databaseURL: "https://eran-money-34265-default-rtdb.firebaseio.com",
      projectId: "eran-money-34265",
      storageBucket: "eran-money-34265.appspot.com",
      messagingSenderId: "823464354489",
      appId: "1:823464354489:web:72ae96a89d0356b721f168"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const query = new URLSearchParams(window.location.search);
    const uid = query.get("uid");
    const task = query.get("task");
    const token = Math.random().toString(36).substring(2, 10);

    if (!uid || !task) {
      document.body.innerHTML = "<h2 style='color:red;'>‚ùå UID or Task ID missing from URL.</h2>";
    } else {
      // Save token and status: false
      db.ref(`clickTrackings/${uid}/${task}`).set({
        token: token,
        status: false,
        createdAt: Date.now()
      }).then(() => {
        // üëá Redirect to GPLink (no uid/token in URL)
        setTimeout(() => {
          window.location.href = "https://spyro-ajay.github.io/reward.html/";
        }, 2000);
      });
    }
  </script>
</body>
</html>

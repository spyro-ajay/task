<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Starting Task...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #3b82f6;
    }
    #loader {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>üöÄ Starting Task...</h1>
  <p>Please wait, verifying your token and redirecting...</p>
  <div id="loader">
    <img src="https://i.gifer.com/ZZ5H.gif" width="60" alt="Loading..." />
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBOASGBeUx9WtencQSpHxIuVYROCIg5yGg",
      authDomain: "eran-money-34265.firebaseapp.com",
      databaseURL: "https://eran-money-34265-default-rtdb.firebaseio.com",
      projectId: "eran-money-34265",
      storageBucket: "eran-money-34265.appspot.com",
      messagingSenderId: "823464354489",
      appId: "1:823464354489:web:72ae96a89d0356b721f168"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const query = new URLSearchParams(window.location.search);
    const uid = query.get("uid");
    const task = query.get("task");
    const token = query.get("token");

    if (!uid || !task || !token) {
      document.body.innerHTML = "<h2 style='color:red;'>‚ùå UID, task, or token missing.</h2>";
    } else {
      db.ref(`verifyTokens/${uid}/${task}`).once("value").then(snapshot => {
        const data = snapshot.val();
        if (data && data.token === token) {
          db.ref(`tokens/${uid}/${task}/verified`).set(true).then(() => {
            setTimeout(() => {
              window.location.href = `https://spyro-ajay.github.io/reward.html?uid=${uid}&task=${task}`;
            }, 3000);
          });
        } else {
          document.body.innerHTML = "<h2 style='color:red;'>‚ùå Invalid or expired token.</h2>";
        }
      });
    }
  </script>
</body>
</html>
